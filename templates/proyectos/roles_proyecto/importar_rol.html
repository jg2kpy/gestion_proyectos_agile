{% extends "base.html" %}
{% block contenido %}

<!-- Formulario para modificar rol de proyectos Django forms -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Importar rol de un proyecto</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="GET">
                {% csrf_token %}
                <br>
                <select name="proyectos">
                    {}
                    {% for proyecto in proyectos %}
                    {% if proyecto == proyecto_seleccionado %}
                    <option selected>{{ proyecto }}</option>
                    {% else %}
                    <option>{{ proyecto }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Obtener roles de este proyecto</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                {% for rol in roles %}
                <input type="checkbox" name="{{rol.id}}" value="{{rol.id}}"><label for="{{rol.id}}">{{ rol.nombre }}</label>
                <br>
                {% endfor %}
                <input hidden name="proyecto_seleccionado" value="{{proyecto_seleccionado.id}}">
                <button type="submit" class="btn btn-primary">Importar estos roles</button>
                <a href="{% url 'rol_proyecto_asignado' proyecto.id %}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
    {% endblock %}
